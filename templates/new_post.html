{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<h1>New Post</h1>

<hr>
<h2>Create New Blog Post:</h2>
<form action='/posts' method='POST'>
    <label for="title"><h4>Title:</h4></label>
    <input class="form-control" type="text" name='title' id='title' placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author"><h4>Author:</h4></label>
    <input class="form-control" type="text" name='author' id='author' placeholder="Enter Author"
        aria-label="Enter Author">
    <br>
    <label for="content"><h4>Post:</h4></label>
    <textarea class="form-control" name='content' id="content" placeholder="Enter Content" aria-label="Enter Content"
        rows="3"></textarea>
    <br>
    <input class="btn btn-primary" type='submit' value='Post'>
</form>
<hr>
{% endblock %}
